    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <script>
      var subjectObject = {
        "Team": {
          "HTML": ["Links", "Images", "Tables", "Lists"],
          "CSS": ["Borders", "Margins", "Backgrounds", "Float"],
          "JavaScript": ["Variables", "Operators", "Functions", "Conditions"]    
        },
      }
      window.onload = function() {
        var subjectSel = document.getElementById("subject");
        var topicSel = document.getElementById("topic");
        var chapterSel = document.getElementById("chapter");
        for (var x in subjectObject) {
          subjectSel.options[subjectSel.options.length] = new Option(x, x);
        }
        subjectSel.onchange = function() {
          //empty Chapters- and Topics- dropdowns
          chapterSel.length = 1;
          topicSel.length = 1;
          //display correct values
          for (var y in subjectObject[this.value]) {
            topicSel.options[topicSel.options.length] = new Option(y, y);
          }
        }
        topicSel.onchange = function() {
          //empty Chapters dropdown
          chapterSel.length = 1;
          //display correct values
          var z = subjectObject[subjectSel.value][this.value];
          for (var i = 0; i < z.length; i++) {
            chapterSel.options[chapterSel.options.length] = new Option(z[i], z[i]);
          }
        }
      }

      function showDiv() {
        var x = document.getElementById("stat_panel");
        if (x.style.display === "none") {
          x.style.display = "block";
        } else {
          x.style.display = "none";
        }
      }
      </script>

    <form name="form1" id="form1" action="/action_page.php">
      Team: <select name="subject" id="subject">
          <option value="" selected="selected">Select team</option>
        </select>
        <br><br>
      Player: <select name="topic" id="topic">
          <option value="" selected="selected">Please player</option>
        </select>
        <br><br>
        <input type="submit" onclick = "showDiv()" value="Submit">  
    </form>

    <div id=""stat_panel>
      <p>PPG: </p>
      <p>APG: </p>
      <p>RPG: </p>
    </div>

  </body>
</html>
